<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script >
  
  function saveFile(data, filename) {
  // Преобразуем объект данных в строку JSON
  const jsonData = JSON.stringify(data);

  // Создаем Blob из строки JSON
  const blob = new Blob([jsonData], { type: 'application/json' });

  // Создаем ссылку на Blob
  const url = URL.createObjectURL(blob);

  // Создаем ссылку для загрузки файла
  const link = document.createElement('a');
  link.href = url;
  link.download = filename;

  // Добавляем ссылку на страницу и эмулируем нажатие
  document.body.appendChild(link);
  link.click();

  // Удаляем ссылку
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}

  window.addEventListener('message', (event) => {
    const pluginData = event.data.pluginMessage;
    saveFile(pluginData, 'data.json')
    console.log(pluginData);
  });

  </script>
</body>
</html>
